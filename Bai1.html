<!DOCTYPE html>
<html lang="en">

    <title>Bai1</title>

<body>
<script>
    let VatLy,HoaHoc,SinhHoc;
    VatLy = parseInt(prompt('Nhap diem mon vat ly = '));
    HoaHoc = parseInt(prompt('Nhap diem mon Hoa Hoc = '));
    SinhHoc = parseInt( prompt('Nhap diem mon Sinh Hoc'));
    let diemTB = (VatLy+HoaHoc+SinhHoc)/3;
    document.write('Diem trung binh = '+diemTB);
    document.write("</br>")
    let tongDiem = VatLy+HoaHoc+SinhHoc;
    document.write('Tong diem cac mon la '+tongDiem);
</script>
